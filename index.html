<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Slideshow</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>The images will be Automatically Slideshow<br />Enjoy The View!!</h2>
    <p>Images will change in Every two seconds</p>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">Image 1</div>
        <img src="img_lights_wide.jpg" style="width: 100%" />
        <div class="text">Hey, I am Image One</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">Image 2</div>
        <img src="img_nature_wide.jpg" style="width: 100%" />
        <div class="text">Hey, I am Image Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">Image 3</div>
        <img src="img_snow_wide.jpg" style="width: 100%" />
        <div class="text">Hey, I am Image Three</div>
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <footer class="footer">
      <div class="wrapper">
        <p>
          &copy; <a href="#">Amin's Slideshow Project</a>. All rights reserved
          2021.
        </p>
      </div>
    </footer>
  </body>
</html>
